<!DOCTYPE html>
<html lang="en-gb">
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Admin Page
        </title>

        <style>
            input[type=text], select {
                width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type=submit] {
                width: 50%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }

            div {
                border-radius: 10px;
                background-color: #f2f2f2;
                padding: 20px;
            }
        </style>

    </head>

    <body>
        <div id="adminForm">
            <h2>Admin Page</h2>

            <label for="addSculpture"><h4>Add sculpture:</h4></label>

            <label for="trails">Select a trail:</label><br>
            <select id="trails">
                <div id="trailOptions"></div>
            </select> <br><br>

            <form id="addSculpture" action="" method="POST">

                <label for="sculptureName">Sculpture name:</label><br>
                <input type="text" id="sculptureName" name="sculptureName" placeholder="Sculpture"><br><br>

                <label for="artistName">Artist name:</label><br>
                <input type="text" id="artistName" name="artistName" placeholder="Artist"><br><br>

                <label for="sculptureCoords">Coordinates of sculpture:</label><br>
                <input type="text" id="sculptureLong" name="sculptureCoords" placeholder="Longitude">
                <input type="text" id="sculptureLat" name="sculptureCoords" placeholder="Latitude"><br><br>

                <label for="sculptureDescription">Sculpture description:</label><br>
                <input type="text" id="sculptureDescription" name="sculpturedescription" placeholder="Description" size=100><br><br>

                <input type="submit" value="Submit"><br>
            </form>
        </div>
    </body>
</html>
