<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "bootstrap.min.css">
    <link rel = "stylesheet" href = "styling_sculpture.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway:100,200,300,400,500,600,700,800,900," rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sculpture Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class = "heading">
        <div class = "logo">
            <img src= "logo.png" style="width:100%">
        </div>
        <div class="container float-right h-100 d-flex justify-content-end">
            <a id="passButton" type="button" href='#' class="btn btn-info align-self-center">View in Passport</a>
        </div>
    </div>
    <div class = "container-fluid h-100" id = "mainBox">
        <div class = "row h-100">
            <div class = "col-md-3 order-last order-md-first sticky-top" id="pickMap">
                <div id="mapPickCarousel" class="carousel slide rounded-lg my-3" data-interval="false" data-ride="carousel">
                    <ol class="carousel-indicators mb-0">
                        <li data-target="#mapPickCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mapPickCarousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card rounded-lg bg-light">
                                <img id="sculptImg" class="card-img-top" src="" alt="Image Depicting Sculpture">
                                <div class="card-body">
                                    <h3 id="trail"></h3>
                                </div>
                                <div class="card-footer">
                                    <p>Find out more:</p>
                                    <a id="trailD" class="download" href="..." target="_blank">Trail</a>
                                    <a id="heritageD" class="download" href="..." target="_blank">Heritage Trail</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card rounded-lg bg-light">
                                <iframe id="map" src="https://www.google.com/maps/d/u/2/embed?mid=1SNrHTWqSeCuKSpkuN2XsP4Ol4rUonUD1&z=11&ll=54.57829,-1.34829" width="100%" height="800"></iframe>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#mapPickCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        
                    </a>
                    <a class="carousel-control-next" href="#mapPickCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class = "col-md-9 order-first order-md-last my-3">
                <div class = "card rounded-lg bg-light p-3 h-100" id="mainBlock">
                    <div class="card-body min-vh-100">
                        <h1 id="sculptTitle"></h1>
                        <h2 id="artistName"></h2>
                        <hr class="my-4">
                        <p id="sculptText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="sculpture.js"></script>
</html>
