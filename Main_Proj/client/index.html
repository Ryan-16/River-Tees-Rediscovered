<!DOCTYPE html>
<html lang="en-gb">

<html>
    <head>
        <meta name="google-signin-client_id" content="1036868376146-6e9lh6ttm3g9ovi3f3mkosdk0fh1mqgo.apps.googleusercontent.com">
        <link rel = "stylesheet" href = "styling_index.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>River Tees Rediscovered</title>
    </head>
    <body>
        <div class = "title">
            <h1>PASSPORT</h1>
        </div>

        <img class="logo" src="logo.png">

        <div class="container">
            <div id="my-signin2" class="signin">
                <script>
                    function onSuccess(googleUser) {
                        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        location.href = "http://localhost:8080/passport.html";
                    }
                    function onFailure(error) {
                        console.log(error);
                    }
                    function renderButton() {
                        gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'width': 220,
                        'height': 45,
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                        });
                    }
                </script>
            </div>

            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

        </div>
    </body>
</html>
